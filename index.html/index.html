<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Diseñador Gráfico</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <header>
    <div class="container">
      <img src="logo.png" alt="Logo del diseñador">
      <h1>Portafolio Studio Rubio</h1>
      <nav>
        <ul class="menu">
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#portafolio">Portafolio</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </header>

  <main>
    <!-- Otras secciones del portafolio -->
    
    <section class="galeria">
      <h2>Galería de Trabajos</h2>
      <div class="imagenes">
        <img src="imagen1.png" alt="Imagen 1">
        <img src="imagen2.png" alt="Imagen 2">
        <img src="imagen3.png" alt="Imagen 3">
        <img src="imagen4.png" alt="Imagen 4">
        <img src="imagen5.png" alt="Imagen 5">
        <img src="imagen6.png" alt="Imagen 6">

        <!-- Agrega más imágenes según sea necesario -->
      </div>
    </section>
  </main>
  

  <footer>
    <div class="container">
      <p>&copy; 2023 Walter Rubio</p>
      <ul class="redes-sociales">
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </footer>  

  <script src="estilojs.js"></script>
</body>
</html>
